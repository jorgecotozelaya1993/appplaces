<ion-header>
  <ion-toolbar color="secondary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>

    <ion-title> {{ place.title }}</ion-title>

    <ion-buttons slot="primary">
              <ion-button (click)="deletePlace()">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-grid class="ion-no-padding">
              <ion-row>
                <ion-col class="ion-no-padding">
                      <ion-img [src]="place.imageURL"></ion-img>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col class="ion-no-padding">
                    <h1 class="ion-text-center">{{ place.title }}</h1>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col class="ion-no-padding">
                  <ion-list *ngIf="place.comments && place.comments.length > 0; else noexitencomentarios">
                    <ion-item *ngFor="let comentarios of place.comments">
                      <ion-label> {{ comentarios }}</ion-label>
                    </ion-item>
                  </ion-list>


                  <ng-template #noexitencomentarios>
                      <ion-text><p class="ion-text-center">No hay comentarios de este Lugar</p></ion-text>
                  </ng-template>


                </ion-col>
              </ion-row>



      </ion-grid>

</ion-content>
